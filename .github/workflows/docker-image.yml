name: Docker Image CI

on:
  push:
    branches: [ "homolog" ]
  pull_request:
    branches: [ "homolog" ]


jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - run: docker login -u ${{docker_user}} -p ${{docker_pass}}
    - run: pwd && ls 
    - run: cd docker-images && docker build . --file Dockerfile --tag ${{docker_user}}/app-demo:$(github.run_number)
    - run: docker push ${{docker_user}}/app-demo:$(github.run_number)
